<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Password Generator</h1>
        <div class="form">
            <label for="length"><strong>Password Length:</strong></label>
            <input type="number" id="length" min="4" max="30" value="12">
            <br>
            <label for="numCount"><strong>Number of Numbers:</strong></label>
            <input type="number" id="numCount" min="1" max="10" value="4">
            <br>
            <label for="specialCount"><strong>Number of Special Characters:</strong></label>
            <input type="number" id="specialCount" min="1" max="10" value="2">
            <br>
            <button id="generate">Generate Password</button>
        </div>
        <div class="output">
            <input type="text" id="password" readonly>
            <button id="copy">Copy to Clipboard</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
